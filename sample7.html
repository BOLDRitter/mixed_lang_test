  <p>昨日、友達と一緒に韓国のドラマを見ました。요즘 정말 인기 많은 드라마는 "눈물의 시간"이라고 해요。ストーリーがとても感動的で、主人公の演技も素晴らしかったです。드라마를 보면서 일본어 자막을 참고하고, 서로의 언어로 감상을 나눴어요。「このシーン、すごく泣けたね」と 말하면 친구는 "응, 진짜 슬펐어"라고 대답했죠。ドラマを通じて言語だけでなく文化にも触れることができて、とても良い経験でした。또한 서로 다른 단어지만 같은 한자에서 유래된 표현을 발견하는 것도 재미있었어요。たとえば、「感動」や「青春」などは日韓共通の表現ですよね。</p>
