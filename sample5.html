  <p>最近我开始学习日语，因为我计划明年去东京留学。日本語の文法は中国語と少し違うので、最初は難しかったです。でも、汉字的相似性让我在记单词方面有些优势。たとえば、“学生”という単語は、日中共通で意味が分かります。每天我会花一个小时练习听力，有时候也会和日本的朋友聊天。我们经常用微信通话，聊一些日常话题。昨日、彼とアニメについて話しました。最近の人気アニメは「スパイファミリー」だそうです。我也看过几集，觉得挺有趣的。我们还讨论了日剧和日本料理。我最想尝试的是寿司和拉面。希望到时候我的日语能更流利一些，可以顺利沟通。</p>
