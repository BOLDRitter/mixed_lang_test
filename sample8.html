  <p>今天去超市的时候，我遇到了一个韩国人。我们在买泡面的时候聊了几句。他说：“이거 진짜 맛있어요!” 我回答说：“真的吗？那我也买一个试试。”之后我们聊了聊各自喜欢的口味，他喜欢辣的，我则偏好原味。后来我们发现我们都喜欢吃炸鸡。我推荐他说：“那你一定要试试这家的韩式炸鸡。” 他说他已经在网上看到评价很好了。我们交换了微信，打算下次一起去吃饭。这种偶然的邂逅真的很有趣，让我更有动力学韩语了。</p>
