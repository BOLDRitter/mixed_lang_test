  <p>週末には日本語の授業に参加して、そのあと中国語の勉強もしています。老師說，多語言的學習可以提升大腦靈活性。実際に、言語を切り替える能力はとても重要です。特に旅行中、言語の壁を越えるのは便利です。先週、台北の観光地で日本の観光客に道を聞かれました。私は日本語で説明しました。「こちらは台北101で、MRTの駅はあちらです。」對方很感激，還和我一起合照了。こういう体験が語学学習のモチベーションになります。每次能用不同語言順利交流，我都會覺得很有成就感。</p>
